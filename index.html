<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .card {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Mini Projects</h1>
      <div class="row" id="project-container">
        <!-- Kartu proyek akan ditambahkan di sini -->
      </div>
    </div>

    <script>
      // Mengambil data dari file JSON menggunakan fetch
      fetch("projects.json")
        .then((response) => response.json())
        .then((projects) => {
          const projectContainer = document.getElementById("project-container");

          projects.forEach((project) => {
            const card = document.createElement("div");
            card.className = "col-md-4"; // Mengatur kolom untuk Bootstrap
            card.innerHTML = `
              <div class="card">
                <img src="${project.image}" alt="${project.name}" class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title">${project.name}</h5>
                  <p class="card-text">${project.description}</p>
                  <a href="${project.demoLink}" class="btn btn-primary" target="_blank">
                    Lihat Demo
                  </a>
                  <a href="${project.sourceCode}" class="btn btn-secondary" target="_blank">
                    Source Code
                  </a>
                </div>
              </div>
            `;
            projectContainer.appendChild(card);
          });
        })
        .catch((error) => console.error("Error:", error));
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
