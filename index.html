<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin-top: 20px;
        color: #333;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 15px;
        width: 250px; /* Lebar kartu */
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .project-image {
        width: 100%;
        height: auto;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .card h2 {
        margin: 10px 0;
        font-size: 1.5em;
      }

      .card p {
        margin: 10px;
        font-size: 1em;
        color: #666;
      }

      .btn {
        display: inline-block;
        margin: 15px 0;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%; /* Lebar kartu pada perangkat kecil */
        }
      }
    </style>
  </head>
  <body>
    <h1>Mini Projects</h1>
    <div class="container" id="project-container">
      <!-- Kartu proyek akan ditambahkan di sini -->
    </div>

    <script>
      const projects = [
        {
          name: "To-Do List",
          description: "Aplikasi untuk mengelola daftar tugas harian.",
          image: "todo_list/todo-list.png",
          link: "todo_list/index.html",
        },
        // {
        //   name: "Calculator",
        //   description: "Kalkulator sederhana untuk melakukan operasi matematika dasar.",
        //   image: "calculator/screenshot.jpg",
        //   link: "calculator/index.html",
        // },
        // {
        //   name: "Expense Tracker",
        //   description: "Aplikasi untuk melacak pengeluaran dan pemasukan.",
        //   image: "expense_tracker/screenshot.jpg",
        //   link: "expense_tracker/index.html",
        // },
      ];

      const projectContainer = document.getElementById("project-container");

      projects.forEach((project) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
                <img src="${project.image}" alt="${project.name}" class="project-image" />
                <h2>${project.name}</h2>
                <p>${project.description}</p>
                <a href="${project.link}" class="btn">Lihat Proyek</a>
            `;
        projectContainer.appendChild(card);
      });
    </script>
  </body>
</html>
